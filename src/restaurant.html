<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.ico">
    <!-- manifest and meta theme color -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#c15641">
    <link rel="stylesheet" href="css/style.min.css" media="none" onload="if(media!='all')media='all'">
</head>

<body class="inside">
    <!-- A skip link to skip the map -->
    <a href="#reviews-container" class="skip-link">Skip the map</a>
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1><img src="img/logo.png" class="logo" alt="restaurant reviews"><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <div aria-label="Breadcrumb" role="navigation">
            <ol id="breadcrumb">
                <li><a href="/">Home</a></li>
            </ol>
        </div>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h1 id="restaurant-name"></h1>
            <div class="box">
                <!--<img id="restaurant-img" alt="">-->
                <picture>
                    <source type="image/webp">
                    <source type="image/jpeg">
                    <img id="restaurant-img" alt="">
                </picture>
            </div>
            <div class="box">
                <p id="restaurant-cuisine"></p>
                <p id="restaurant-address"></p>
                <table id="restaurant-hours"></table>
            </div>
        </section>
        <!-- end restaurant -->
        <!-- Beginning map -->
        <section id="map-container" role="application">
            <img id="static_map" src="" />
            <div id="map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <h2>Reviews</h2>
            <!-- review form -->
            <form id="review-form" name="review-form">
                <p>Add review</p>
                <label>
                    <span class="mandatory" aria-hidden="true">*</span>Name:<br />
                    <input id="user_name" name="user_name" type="text" placeholder="Type your name" required aria-required="true" />
                </label>
                <label>
                    <span class="mandatory" aria-hidden="true">*</span>Rate this restaurant:<br />
                    <span class="rating-block">
                        <input type="button" aria-label="rate 1 of 5" data-value="1" class="rating" value="&#9734" />
                        <input type="button" aria-label="rate 2 of 5" data-value="2" class="rating" value="&#9734" />
                        <input type="button" aria-label="rate 3 of 5" data-value="3" class="rating" value="&#9734" />
                        <input type="button" aria-label="rate 4 of 5" data-value="4" class="rating" value="&#9734" />
                        <input type="button" aria-label="rate 5 of 5" data-value="5" class="rating" value="&#9734" />
                    </span>
                </label>
                <label>
                    <textarea id="review_comment" name="review_comment"  placeholder="Type your review" aria-label="review body" required aria-required="true" rows="5"></textarea>
                </label>
                <input type="button" id="add_review" value="Add" />
            </form>
            <!-- end review form -->
            <img data-src="/img/loading.gif" id="loading-icon" alt="loading ..." />
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
        <div id="alert" role="alert" style=""><button type="button" aria-hidden="true" class="close" onclick="closeAlert()">×</button><span class="msg"></span></div>
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/">Restaurant Reviews</a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <!--<script type="application/javascript" charset="utf-8" src="js/common.min.js"></script>-->
    <script type="application/javascript" charset="utf-8" src="js/script_info.min.js"></script>
    <!-- javascript file to use idexedDB for offline use -->
    <!--<script async defer type="text/javascript" src="js/localforage.min.js"></script>-->
    <!-- Database helpers -->
    <!--<script type="text/javascript" src="js/dbhelper.js"></script>-->
    <!-- Main javascript file to build restaurant info DOM -->
    <!--<script type="text/javascript" src="js/restaurant_info.js"></script>-->
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDATtgo5EH-AGMQUgVipe74zk6kfOsiDaA&libraries=places&callback=initMap"></script>
    <!-- End scripts -->
    <link rel="stylesheet" href="css/style.min.css" media="none" onload="if(media!='all')media='all'">
</body>
</html>
