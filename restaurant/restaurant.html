<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.ico">
</head>

<body class="inside">  
    <!-- A skip link to skip the map -->
    <a href="#restaurant-container" class="skip-link">Skip the map</a>
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1><img src="img/logo.png" class="logo" alt="restaurant reviews"><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb">
            <li><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container">
            <div id="map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h1 id="restaurant-name"></h1>
            <div>
                <!--<img id="restaurant-img" alt="">-->
                <picture>
                    <source type="image/webp">
                    <source type="image/jpeg">
                    <img id="restaurant-img" alt="">
                </picture>
                <p id="restaurant-cuisine"></p>
            </div>
            <div>
                <p id="restaurant-address"></p>
                <table id="restaurant-hours"></table>
            </div>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/">Restaurant Reviews</a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file to build restaurant info DOM -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDATtgo5EH-AGMQUgVipe74zk6kfOsiDaA&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

</body>

</html>
