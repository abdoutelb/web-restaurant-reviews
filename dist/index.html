<!DOCTYPE html><html lang="en"><head><title>Restaurant Reviews</title><meta name="viewport" content="width=device-width, initial-scale=1"><meta charset="utf-8"><link rel="shortcut icon" href="/favicon.ico"><link rel="manifest" href="/manifest.json"><meta name="theme-color" content="#c15641"><style>@charset "utf-8";h1{font-family:Arial,Helvetica,sans-serif;margin:0 0 20px}header,nav,section{display:block}@media only screen and (min-width:451px) and (max-width:667px){nav .logo{width:50px}nav h1 a{font-size:12pt;letter-spacing:5px}}@media only screen and (max-width:450px){nav .logo{width:45px}nav h1 a{font-size:12pt;letter-spacing:5px}}:focus{-webkit-box-shadow:0 0 1px 2px #3397db;box-shadow:0 0 1px 2px #3397db}body{font:12pt Arial,Helvetica,sans-serif;color:#6b6b6b;line-height:1.5}body{background-color:#fdfdfd;margin:0;position:relative}ul{font:10pt Arial,Helvetica,sans-serif;color:#333}a{color:#79b6ef;text-decoration:none}h1,h2{font-family:Arial,Helvetica,sans-serif;margin:0 0 20px}footer,header,nav,section{display:block}.skip-link{position:absolute;top:-100px;left:0;padding:8px;z-index:1100;text-decoration:none}#maincontent{background-color:#f3f3f3;min-height:calc(100vh - 148px)}#footer{background-color:#444;color:#b1b1b1;font-size:8pt;letter-spacing:1px;padding:25px;text-align:center;text-transform:uppercase}nav{width:100%;height:80px;background-color:#fff;text-align:center;border-bottom:2px solid #c15641}nav h1{margin:auto;padding-top:10px}nav h1 a{color:#6b6b6b;font-size:14pt;font-weight:200;letter-spacing:10px;text-transform:uppercase;padding:8px}nav .logo{width:60px;vertical-align:middle;margin-right:7px}#map{height:400px;width:100%;background-color:#ccc}.filter-options{width:100%;background-color:#c15641;-webkit-box-align:center;-ms-flex-align:center;align-items:center}.filter-options h2{color:#fff;font-size:14pt;font-weight:700;letter-spacing:1pt;line-height:1;margin:0 20px;display:inline-block}.filter-options select{background-color:#fff;border:1px solid #fff;font:11pt Arial,sans-serif;height:35px;letter-spacing:0;margin:10px;padding:0 10px;width:200px}#restaurants-list{background-color:#f3f3f3;list-style:none;margin:0;padding:30px 15px 60px;text-align:center;display:grid;grid-template-columns:repeat(4,1fr);grid-row-gap:20px}@media only screen and (min-width:961px) and (max-width:1300px){#restaurants-list{grid-template-columns:repeat(3,1fr)}}@media only screen and (min-width:451px) and (max-width:667px){nav .logo{width:50px}nav h1 a{font-size:12pt;letter-spacing:5px}#restaurants-list{grid-template-columns:100%}.filter-options h2{display:block;padding-top:10px}.filter-options select{width:42%;margin-left:20px}}@media only screen and (min-width:668px) and (max-width:960px){#restaurants-list{grid-template-columns:50% 50%}}@media only screen and (max-width:450px){nav .logo{width:45px}nav h1 a{font-size:12pt;letter-spacing:5px}#restaurants-list{grid-template-columns:100%}.filter-options h2{display:block;padding-top:10px}.filter-options select{width:80%;margin-left:20px}}@media only screen and (max-width:320px){nav h1 a{font-size:10pt;letter-spacing:3px}}</style></head><body> <a href="#restaurants-list-container" class="skip-link">Skip the map</a><header><nav><h1><img src="img/logo.png" class="logo" alt="restaurant reviews"><a href="/">Restaurant Reviews</a></h1></nav></header><main id="maincontent"><section id="restaurants-list-container" tab-index="-1"><div class="filter-options"><h2>Filter Results</h2> <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="filter results by neighborhoods"><option value="all">All Neighborhoods</option></select> <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="filter results by cuisines"><option value="all">All Cuisines</option></select></div><ul id="restaurants-list"></ul></section><section id="map-container" role="application"><div id="map"></div></section></main><script type="application/javascript" charset="utf-8" src="js/script_index.min.js"></script><script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDATtgo5EH-AGMQUgVipe74zk6kfOsiDaA&libraries=places&callback=initMap"></script><footer id="footer"> Copyright (c) 2017 <a href="/">Restaurant Reviews</a> All Rights Reserved.</footer><link rel="stylesheet" href="css/style.min.css" media="none" onload="if(media!='all')media='all'"></body></html>
