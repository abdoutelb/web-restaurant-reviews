<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- manifest and meta theme color -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#c15641">
    <link rel="stylesheet" href="css/style.min.css" media="none" onload="if(media!='all')media='all'">
</head>

<body>
    <!-- A skip link to skip the map -->
    <a href="#restaurants-list-container" class="skip-link">Skip the map</a>
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1><img src="img/logo.png" class="logo" alt="restaurant reviews"><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent">        
        <section id="restaurants-list-container" tab-index="-1">
            <div class="filter-options">

                <h2>Filter Results</h2>
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="filter results by neighborhoods">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="filter results by cuisines">
                    <option value="all">All Cuisines</option>
                </select>

            </div>
            <!--toggle button to filter by my favorites only-->
            <div class="switch">
                <label>My favorites only<input type="checkbox" id="toggle_fav" aria-hidden="true" tabindex="-1"><span class="lever" id="toggle_fav_custom" role="checkbox" aria-checked="false" tabindex="0" aria-label="My favorites only. press enter to toggle"></span></label>
            </div>
            <!--end toggle button to filter by my favorites only-->
            <ul id="restaurants-list"></ul>
        </section>
        <section id="map-container" role="application">
            <div id="map"></div>
        </section>
    </main>
    <!-- End main -->
    <!-- Beginning scripts -->
    <!-- javascript file to use idexedDB for offline use -->
    <!--<script async defer  type="text/javascript" src="js/localforage.min.js"></script>-->
    <!--<script type="application/javascript" charset="utf-8" src="js/common.min.js"></script>-->
    <script type="application/javascript" charset="utf-8" src="js/script_index.min.js"></script>
    <!-- Database helpers -->
    <!--<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>-->
    <!-- Main javascript file -->
    <!--<script type="application/javascript" charset="utf-8" src="js/main.js"></script>-->
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDATtgo5EH-AGMQUgVipe74zk6kfOsiDaA&libraries=places&callback=initMap"></script>
    <!-- End scripts -->
    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/">Restaurant Reviews</a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <!--<link rel="stylesheet" href="css/style.min.css" media="none" onload="if(media!='all')media='all'">-->
</body>

</html>
