<body class="inside">
    <!-- A skip link to skip the map -->
    <a href="#restaurant-container" class="skip-link">Skip the map</a>
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1><img src="img/logo.png" class="logo" alt="restaurant reviews"><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <div aria-label="Breadcrumb" role="navigation">
            <ol id="breadcrumb">
                <li><a href="/">Home</a></li>
            </ol>
        </div>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent">        
        <!-- Beginning restaurant -->
        <section id="restaurant-container">            
            <h1 id="restaurant-name"></h1>
            <div class="box">
                <!--<img id="restaurant-img" alt="">-->
                <picture>
                    <source type="image/webp">
                    <source type="image/jpeg">
                    <img id="restaurant-img" alt="">
                </picture>                
            </div>
            <div class="box">
                <p id="restaurant-cuisine"></p>
                <p id="restaurant-address"></p>
                <table id="restaurant-hours"></table>
            </div>
        </section>
        <!-- end restaurant -->
        <!-- Beginning map -->
        <section id="map-container" role="application">
            <img id="static_map" src=""/>
            <div id="map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/">Restaurant Reviews</a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <script type="application/javascript" charset="utf-8" src="js/script_info.min.js"></script>
    <!-- javascript file to use idexedDB for offline use -->
    <!--<script async defer type="text/javascript" src="js/localforage.min.js"></script>-->
    <!-- Database helpers -->
    <!--<script type="text/javascript" src="js/dbhelper.js"></script>-->
    <!-- Main javascript file to build restaurant info DOM -->
    <!--<script type="text/javascript" src="js/restaurant_info.js"></script>-->
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDATtgo5EH-AGMQUgVipe74zk6kfOsiDaA&libraries=places&callback=initMap"></script>
    <!-- End scripts -->
    <link async defer rel="stylesheet" href="css/style.min.css">
</body>

</html>
