<body class="inside">
    <!-- A skip link to skip the map -->
    <a href="#reviews-container" class="skip-link">Skip the map</a>
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1><img src="img/logo.png" class="logo" alt="restaurant reviews"><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <div aria-label="Breadcrumb" role="navigation">
            <ol id="breadcrumb">
                <li><a href="/">Home</a></li>
            </ol>
        </div>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h1 id="restaurant-name"></h1>
            <div class="box">
                <!--<img id="restaurant-img" alt="">-->
                <picture>
                    <source type="image/webp">
                    <source type="image/jpeg">
                    <img id="restaurant-img" alt="">
                </picture>
            </div>
            <div class="box">
                <p id="restaurant-cuisine"></p>
                <p id="restaurant-address"></p>
                <table id="restaurant-hours"></table>
            </div>
        </section>
        <!-- end restaurant -->
        <!-- Beginning map -->
        <section id="map-container" role="application">
            <img id="static_map" src="" />
            <div id="map"></div>
        </section>
        <!-- End map -->        
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <h2>Reviews</h2>
            <!-- review form -->
            <!-- end review form -->
            <form id="review-form">
                <p>Add review</p>
                <label>
                    Name:<br />
                    <input id="user_name" type="text" placeholder="Type your name" />
                </label>
                <label>
                    Rate this restaurant:<br />
                    <span class="rating-block">
                        <input type="button" aria-label="rate 1 of 5" data-value="1" class="rating" value="&#9734"/>
                        <input type="button" aria-label="rate 2 of 5" data-value="2" class="rating" value="&#9734"/>
                        <input type="button" aria-label="rate 3 of 5" data-value="3" class="rating" value="&#9734"/>
                        <input type="button" aria-label="rate 4 of 5" data-value="4" class="rating" value="&#9734"/>
                        <input type="button" aria-label="rate 5 of 5" data-value="5" class="rating" value="&#9734"/>
                    </span>
                </label>
                <label>
                    <textarea id="review-comment" placeholder="Type your review" aria-label="type your review" rows="5"></textarea>
                </label>
                <input type="button" id="add_review" value="Add"/>
            </form>
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/">Restaurant Reviews</a> All Rights Reserved.
    </footer>
