<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!-- Normalize.css for better cross-browser consistency -->
    <!--<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">-->
    <!-- Main CSS file -->
    <!--<link rel="stylesheet" href="css/style.min.css">-->
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.ico">
    <!-- manifest and meta theme color -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#c15641">
    <style>
        @charset "utf-8";
        /* CSS Document */

        *:focus {
            -webkit-box-shadow: 0 0 1px 2px #3397db;
            box-shadow: 0 0 1px 2px #3397db;
        }


        body,
        td,
        th,
        p {
            font: normal 12pt Arial, Helvetica, sans-serif;
            color: #6b6b6b;
            line-height: 1.5;
        }


        body {
            background-color: #fdfdfd;
            margin: 0;
            position: relative;
        }


        ul,
        li {
            font: normal 10pt Arial, Helvetica, sans-serif;
            color: #333;
        }


        a {
            color: #79b6ef;
            text-decoration: none;
        }


            a:hover,
            a:focus {
                color: #79b6ef;
                text-decoration: underline;
            }


            a img {
                border: none 0 #fff;
            }


        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0 0 20px;
        }


        article,
        aside,
        canvas,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }


        .skip-link {
            position: absolute;
            top: -100px;
            left: 0;
            padding: 8px;
            z-index: 1100;
            text-decoration: none;
        }


            .skip-link:focus {
                top: 0px;
                text-decoration: none;
            }


        #maincontent {
            background-color: #f3f3f3;
            min-height: calc(100vh - 148px); /* 100% minus header and footer heights */
        }


        #footer {
            background-color: #444;
            color: #b1b1b1;
            font-size: 8pt;
            letter-spacing: 1px;
            padding: 25px;
            text-align: center;
            text-transform: uppercase;
        }


        /* ====================== Navigation ====================== */
        nav {
            width: 100%;
            height: 80px;
            background-color: #fff;
            text-align: center;
            border-bottom: 2px solid #c15641;
        }


            nav h1 {
                margin: auto;
                padding-top: 10px;
            }


                nav h1 a {
                    color: #6b6b6b;
                    font-size: 14pt;
                    font-weight: 200;
                    letter-spacing: 10px;
                    text-transform: uppercase;
                    padding: 8px;
                }


            nav .logo {
                width: 60px;
                vertical-align: middle;
                margin-right: 7px;
            }


        #breadcrumb {
            padding: 10px 40px 16px;
            list-style: none;
            background-color: #eee;
            margin: 0;
            width: calc(50% - 83px);
        }


            /* Display list items side by side */
            #breadcrumb li {
                display: inline;
                font-size: 14pt;
            }


                /* Add a slash symbol (/) before/behind each list item */
                #breadcrumb li + li:before {
                    padding: 8px;
                    color: black;
                    content: "/\00a0";
                }


                /* Add a color to all links inside the list */
                #breadcrumb li a {
                    color: #006cc9;
                    text-decoration: none;
                    font-size: 14pt;
                }


                    /* Add a color on mouse-over */
                    #breadcrumb li a:hover {
                        color: #01447e;
                        text-decoration: underline;
                    }


        /* ====================== Map ====================== */
        #map {
            height: 400px;
            width: 100%;
            background-color: #ccc;
        }


        /* ====================== Restaurant Filtering ====================== */
        .filter-options {
            width: 100%;
            background-color: #c15641; /*to meet AA specs*/
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }


            .filter-options h2 {
                color: #fff;
                font-size: 14pt;
                font-weight: bold;
                letter-spacing: 1pt;
                line-height: 1;
                margin: 0 20px;
                display: inline-block;
            }


            .filter-options select {
                background-color: white;
                border: 1px solid #fff;
                font: normal 11pt Arial,sans-serif;
                height: 35px;
                letter-spacing: 0;
                margin: 10px;
                padding: 0 10px;
                width: 200px;
            }


        /* ====================== Restaurant Listing ====================== */
        #restaurants-list {
            background-color: #f3f3f3;
            list-style: outside none none;
            margin: 0;
            padding: 30px 15px 60px;
            text-align: center;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-row-gap: 20px;
        }


            #restaurants-list li {
                background-color: #fff;
                font-family: Arial,sans-serif;
                margin: 15px auto;
                min-height: 380px;
                text-align: right;
                width: 270px;
                border-radius: 40px 0;
                border: 1px solid #dedede;
            }


            #restaurants-list .restaurant-img {
                background-color: #ccc;
                display: block;
                margin: 0;
                max-width: 100%;
                min-height: 248px;
                min-width: 100%;
                border-radius: 40px 0 0;
            }


            #restaurants-list li h3 {
                color: #cd4c00;
                font: 200 14pt Arial,sans-serif;
                letter-spacing: 0;
                line-height: 1.3;
                margin: 20px 0 10px;
                text-transform: uppercase;
                padding: 0 20px;
                text-align: left;
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
            }


            #restaurants-list p:first-of-type {
                font-weight: bold;
            }


            #restaurants-list p:last-of-type {
                min-height: 50px !important;
            }


            #restaurants-list p {
                margin: 0;
                font-size: 11pt;
                text-align: left;
                padding: 0 20px;
            }


            #restaurants-list li a {
                background-color: #cd4c00;
                color: #fff;
                display: inline-block;
                font-size: 10pt;
                margin: 15px 0 0;
                padding: 8px 30px 10px;
                text-align: center;
                text-decoration: none;
                text-transform: uppercase;
                border-radius: 40px 0;
            }


                #restaurants-list li a:hover,
                #restaurants-list li a:focus {
                    outline: 0;
                    -webkit-box-shadow: 0 0 1px 2px #3397db;
                    box-shadow: 0 0 1px 2px #3397db;
                }


        /* ====================== Restaurant Details ====================== */
        .inside header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }


        .inside #map-container {
            height: 89%;
            position: fixed;
            right: 0;
            top: 80px;
            width: 50%;
            border-left: 1px solid #fdfdfd;
        }


        .inside #map {
            background-color: #ccc;
            height: 100%;
            width: 100%;
        }


        .inside #footer {
            bottom: 0;
            position: absolute;
            width: calc(50% - 52px);
        }


        #restaurant-name {
            color: #cd4c00;
            font: 200 20pt Arial,sans-serif;
            letter-spacing: 0;
            margin: 15px 0 30px;
            text-transform: uppercase;
            line-height: 1.1;
        }


        #restaurant-img {
            width: 90%;
            border-radius: 40px 0 0;
        }


        #restaurant-address {
            font-size: 12pt;
            margin: 10px 0;
            color: #c14700;
        }


        #restaurant-cuisine {
            background-color: #333;
            color: #ddd;
            font-size: 12pt;
            font-weight: 300;
            letter-spacing: 10px;
            margin: 0 0 20px;
            padding: 2px 0;
            text-align: center;
            text-transform: uppercase;
            width: 90%;
        }


        #restaurant-container,
        #reviews-container {
            border-bottom: 1px solid #d9d9d9;
            border-top: 1px solid #fff;
            padding: 160px 40px 30px;
            width: 50%;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }


        #reviews-container {
            padding: 30px 40px 80px;
        }


            #reviews-container h2 {
                color: #cd4c00;
                font-size: 24pt;
                font-weight: 300;
                letter-spacing: -1px;
                padding-bottom: 1pt;
            }


        #reviews-list {
            margin: 0;
            padding: 0;
        }


            #reviews-list li {
                background-color: #fff;
                border: 2px solid #f3f3f3;
                display: block;
                list-style-type: none;
                margin: 0 0 30px;
                overflow: hidden;
                position: relative;
                width: 90%;
                border-radius: 40px 0;
            }


                #reviews-list li p {
                    margin: 0 0 10px;
                    padding-left: 30px;
                    padding-right: 30px;
                }


                    #reviews-list li p:first-child {
                        background-color: #c15641;
                        color: #FFF;
                        padding: 15px 30px;
                        font-size: 20pt;
                        border-radius: 40px 0 0;
                    }


                    #reviews-list li p:nth-child(2) {
                        position: absolute;
                        top: 25px;
                        right: 0;
                        color: #f0f0f0;
                        font-size: 12pt;
                    }


                    #reviews-list li p:nth-child(3) {
                        font-weight: bold;
                        font-size: 14pt;
                        margin-top: 20px;
                    }


                    #reviews-list li p:last-child {
                        text-align: justify;
                        margin: 20px auto;
                    }


        #restaurant-hours td {
            color: #666;
        }


            #restaurant-hours td:first-of-type {
                vertical-align: top;
                font-weight: bold;
            }


        .rating {
            font-size: 20pt;
        }


        .gold {
            color: gold;
        }

        /* ========================= Media queries for restaurant details ========================= */
        @media only screen and (max-width : 961px) {
            .inside #map-container {
                height: 400px;
                width: 100%;
                background-color: #ccc;
                margin-top: 55px;
                border-left-width: 0;
                position: relative;
                border-bottom: 2px solid #fdfdfd;
            }


            #breadcrumb {
                width: 100%;
            }


            #restaurant-container,
            #reviews-container {
                width: 100%;
            }


            #restaurant-container {
                padding: 100px 40px 30px;
            }


            #reviews-list li {
                width: 100%;
            }


            .inside #footer {
                width: 100%;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
            }
        }


        @media only screen and (min-width: 668px) and (max-width : 960px) {
            #restaurant-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }


                #restaurant-container > div:first-of-type {
                    grid-column: 1;
                    grid-row: 2;
                }


                #restaurant-container h1 {
                    grid-column: 1/3;
                }


                #restaurant-container > div:last-of-type {
                    grid-column: 2;
                    grid-row: 2;
                }


            #restaurant-name {
                -webkit-column-span: all;
                column-span: all;
            }
        }


        @media only screen and (max-width: 667px) {
            #restaurant-img,
            #restaurant-cuisine {
                width: 100%;
            }


            #breadcrumb li {
                font-size: 12pt;
            }


                #breadcrumb li a {
                    font-size: 12pt;
                }
        }


        @media only screen and (max-width: 320px) {
            #restaurant-container {
                padding: 100px 15px 30px;
            }


            #reviews-container {
                padding: 30px 15px 80px;
            }


            #breadcrumb {
                padding: 10px 15px 16px;
            }


            #restaurant-name {
                font-size: 16pt;
            }


            #reviews-container h2 {
                font-size: 20pt;
            }


            nav h1 a {
                font-size: 10pt;
                letter-spacing: 3px;
            }


            #reviews-list li p:first-child {
                font-size: 14pt;
            }


            #reviews-list li p:nth-child(2) {
                top: 20px;
                font-size: 10pt;
            }
        }
    </style>
</head>

<body class="inside">
    <!-- A skip link to skip the map -->
    <a href="#restaurant-container" class="skip-link">Skip the map</a>
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1><img src="img/logo.png" class="logo" alt="restaurant reviews"><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <div aria-label="Breadcrumb" role="navigation">
            <ol id="breadcrumb">
                <li><a href="/">Home</a></li>
            </ol>
        </div>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container" role="application">
            <div id="map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h1 id="restaurant-name"></h1>
            <div>
                <!--<img id="restaurant-img" alt="">-->
                <picture>
                    <source type="image/webp">
                    <source type="image/jpeg">
                    <img id="restaurant-img" alt="">
                </picture>
                <p id="restaurant-cuisine"></p>
            </div>
            <div>
                <p id="restaurant-address"></p>
                <table id="restaurant-hours"></table>
            </div>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/">Restaurant Reviews</a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <script type="application/javascript" charset="utf-8" src="js/script_info.min.js"></script>
    <!-- javascript file to use idexedDB for offline use -->
    <!--<script async defer type="text/javascript" src="js/localforage.min.js"></script>-->
    <!-- Database helpers -->
    <!--<script type="text/javascript" src="js/dbhelper.js"></script>-->
    <!-- Main javascript file to build restaurant info DOM -->
    <!--<script type="text/javascript" src="js/restaurant_info.js"></script>-->
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDATtgo5EH-AGMQUgVipe74zk6kfOsiDaA&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

</body>

</html>
